<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="btnCloseSession()">
        <ion-icon name="close-outline" slot="end"></ion-icon>
        <ion-label>Close</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="map">

  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button
      (click)="fabSelectLocation()"
      [disabled]="!locationMarker">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
