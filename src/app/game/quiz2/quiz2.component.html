<div *ngIf="quiz" class="ion-padding">

  <h1>{{ quiz.content.question }}</h1>

  <div class="btn-container">
    <ion-button *ngFor="let a of quiz.content.answer" (click)="btnAnswer(a.points)" fill="outline" expand="block" class="ion-margin-vertical">
      {{ a.text }}
    </ion-button>
  </div>

</div>
